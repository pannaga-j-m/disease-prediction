        /* Style for the form container */
        .form-container {

        .form-container input[type="text"], .form-container input[type="number"] {
            width: 100%;

        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
